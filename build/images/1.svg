<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geckoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#fef3c7" rx="20"/>
  
  <!-- Gecko body -->
  <ellipse cx="100" cy="120" rx="35" ry="25" fill="url(#geckoGradient)"/>
  
  <!-- Head -->
  <circle cx="100" cy="80" r="20" fill="url(#geckoGradient)"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="75" r="4" fill="#1f2937"/>
  <circle cx="108" cy="75" r="4" fill="#1f2937"/>
  <circle cx="92" cy="73" r="1.5" fill="#ffffff"/>
  <circle cx="108" cy="73" r="1.5" fill="#ffffff"/>
  
  <!-- Spots -->
  <circle cx="85" cy="110" r="3" fill="#92400e"/>
  <circle cx="115" cy="110" r="3" fill="#92400e"/>
  <circle cx="90" cy="130" r="2.5" fill="#92400e"/>
  <circle cx="110" cy="130" r="2.5" fill="#92400e"/>
  
  <!-- Tail -->
  <path d="M 135 120 Q 150 100 160 120" stroke="url(#geckoGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Legs -->
  <ellipse cx="80" cy="140" rx="8" ry="4" fill="url(#geckoGradient)"/>
  <ellipse cx="120" cy="140" rx="8" ry="4" fill="url(#geckoGradient)"/>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Leopard Gecko</text>
</svg>
