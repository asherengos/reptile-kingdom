<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dragonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#fed7aa" rx="20"/>
  
  <!-- Dragon body -->
  <ellipse cx="100" cy="130" rx="40" ry="30" fill="url(#dragonGradient)"/>
  
  <!-- Head -->
  <ellipse cx="100" cy="80" rx="25" ry="20" fill="url(#dragonGradient)"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="75" r="5" fill="#1f2937"/>
  <circle cx="110" cy="75" r="5" fill="#1f2937"/>
  <circle cx="90" cy="72" r="2" fill="#ffffff"/>
  <circle cx="110" cy="72" r="2" fill="#ffffff"/>
  
  <!-- Bearded spikes -->
  <path d="M 75 85 L 70 95 L 75 105" stroke="#92400e" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 85 90 L 80 100 L 85 110" stroke="#92400e" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 95 92 L 90 102 L 95 112" stroke="#92400e" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 105 90 L 100 100 L 105 110" stroke="#92400e" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 115 85 L 110 95 L 115 105" stroke="#92400e" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Spikes on back -->
  <path d="M 70 120 L 75 110 L 80 120" stroke="#92400e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 80 125 L 85 115 L 90 125" stroke="#92400e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 90 130 L 95 120 L 100 130" stroke="#92400e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 100 125 L 105 115 L 110 125" stroke="#92400e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 110 120 L 115 110 L 120 120" stroke="#92400e" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Tail -->
  <path d="M 140 130 Q 160 110 170 140" stroke="url(#dragonGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Legs -->
  <ellipse cx="75" cy="150" rx="10" ry="6" fill="url(#dragonGradient)"/>
  <ellipse cx="125" cy="150" rx="10" ry="6" fill="url(#dragonGradient)"/>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Bearded Dragon</text>
</svg>
